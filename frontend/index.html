<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunny See, Bunny Do</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-check-circle"></i>
                <h1>âœ¨ Bunny see, Bunny do âœ¨</h1>
            </div>
            <p class="subtitle">STAY FOCUS !!</p>
            <div class="sync-status">
                <span id="sync-status" class="sync-indicator">
                    <i class="fas fa-cloud"></i> Loading...
                </span>
            </div>
        </header>

        <div class="dashboard">
            <div class="progress-card">
                <h2><i class="fas fa-chart-line"></i> Progress Tracker</h2>
                <div class="progress-container">
                    <div class="progress-circle">
                        <svg width="120" height="120">
                            <circle class="progress-bg" cx="60" cy="60" r="54"></circle>
                            <circle class="progress-bar" cx="60" cy="60" r="54"></circle>
                        </svg>
                        <div class="progress-text">
                            <span class="percentage">0%</span>
                            <small class="completed">Done!</small>
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-label">Completed</span>
                            <span id="completed-tasks" class="stat-value">0</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Total Tasks</span>
                            <span id="total-tasks" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-card add-todo">
                <h2><i class="fas fa-pen-fancy"></i> New Task</h2>
                <div class="input-group">
                    <input type="text" id="new-task" placeholder="What's the plan, bunny? ğŸ¥•">
                    <select id="task-category">
                        <option value="general">General âœ¨</option>
                        <option value="work">Work ğŸ’»</option>
                        <option value="personal">Personal ğŸŒ¸</option>
                        <option value="shopping">Shopping ğŸ›ï¸</option>
                        <option value="health">Health ğŸƒâ€â™€ï¸</option>
                    </select>
                    <button id="add-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </div>
        </div>

        <div class="todo-section">
            <div class="section-header">
                <h2><i class="fas fa-list-check"></i> My Tasks</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="todo-list" id="todo-list">
                <div class="empty-state">
                    <i class="fas fa-clipboard-list fa-3x"></i>
                    <h3>No tasks yet!</h3>
                    <p>Add your first task to get started ğŸŒˆ</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Made with <i class="fas fa-heart"></i> by tasha </p>
        </footer>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
